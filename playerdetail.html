<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Detail</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* BODY & GLOBAL STYLES */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Subtle gradient background */
      background-color: #f5f5f5; /* Light background for better print contrast */
      color: #333;
    }

    /* PRINT STYLES - Ensure good printing results */
    @media print {
      body {
        background: #fff !important; /* Force white background for printing */
        color: #000 !important; /* Force black text for printing */
      }
      .wrapper {
        box-shadow: none !important; /* Remove shadow on print */
        margin: 0 !important;       /* Remove margins to fill the page */
        padding: 0 !important;
      }
      .print-btn {
        display: none !important;   /* Hide the print button */
      }

      /* Fix for tables spanning pages: */
      table {
         page-break-inside:auto;
      }
      tr    { page-break-inside:avoid; page-break-after:auto }
      thead { display:table-header-group }
      tfoot { display:table-footer-group }

    }

    /* WRAPPER for consistent centering and spacing */
    .wrapper {
      max-width: 700px;
      margin: 20px auto; /* Reduced margin for better printing on A4 */
      padding: 20px;
      background-color: #fff;
      border-radius: 5px; /* Reduced radius for cleaner print */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Reduced shadow for print */
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px; /* Added margin for spacing */
      font-weight: 600;
      font-size: 1.8rem; /* Increased font size for better readability */
    }

    /* TABLE STYLES */
    .detail-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;  /* Removed bottom margin for tighter layout */
    }
    .detail-table th {
      background-color: #f0f0f0; /* Lighter background for print */
      text-align: left; /* Aligned left for better readability */
      padding: 8px;     /* Reduced padding for more compact layout */
      font-weight: 600;
      border-bottom: 1px solid #ccc; /* Lighter border for print */
      font-size: 0.95rem; /* Adjusted font size for better print fit */
    }
    .detail-table td {
      border: 1px solid #ccc;   /* Lighter border for print */
      padding: 8px;       /* Reduced padding for more compact layout */
      vertical-align: top;
      font-size: 0.9rem;   /* Adjusted font size for better print fit */
    }
    /* Let the top row have a bit of a highlight */
    .detail-table th[colspan="2"] {
      font-size: 1.1rem;
      background-color: #e8e8e8;  /* Lighter background for print */
      text-align: center;  /* Centered for header */
    }
    /* Photo cell styling */
    .photo-cell {
      text-align: center;
      border-right: 1px solid #ccc; /* Lighter border for print */
      width: 25%; /* Set a width for the photo cell */
    }
    .player-photo {
      max-width: 100%; /* Allow image to fill the cell */
      border: 1px solid #ccc;
      margin: 5px 0; /* Reduced margin for compactness */
      border-radius: 4px; /* Reduced radius for cleaner print */
      display: block;      /* Ensures proper scaling */
      margin-left: auto;  /* Center the image */
      margin-right: auto;
    }
    .detail-table tr:nth-child(odd) {
      background-color: #f9f9f9; /* subtle zebra striping */
    }

    /* PRINT BUTTON STYLES */
    .print-btn {
      display: inline-block;
      margin: 20px auto; /* Added top margin */
      padding: 10px 16px; /* Reduced padding */
      cursor: pointer;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px; /* Reduced radius */
      font-size: 0.9rem;  /* Reduced font size */
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .print-btn:hover {
      background-color: #0b7dda;
    }

    /* Responsive Adjustments - Adjusted for smaller screens */
    @media (max-width: 600px) {
      .wrapper {
        margin: 10px;
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .detail-table th, .detail-table td {
        font-size: 0.8rem;
        padding: 4px;
      }
      .player-photo {
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Player Detail</h1>

    <table class="detail-table" id="detailTable">
      <thead>
        <tr>
          <th colspan="2">Player Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- Photo column -->
          <td class="photo-cell">
            <img id="playerPhoto" src="" alt="Player Photo" class="player-photo">
          </td>
          <th>Name</th>
        </tr>
        <tr>
          <td></td> <!-- Empty cell to align with photo column-->
          <td id="playerName"></td>
        </tr>
        <tr>
          <th>Date of Birth</th>
        </tr>
        <tr>
          <td></td>
          <td id="playerDob"></td>
        </tr>
        <tr>
          <th>Player Phone</th>
        </tr>
        <tr>
          <td></td>
          <td id="playerPhone"></td>
        </tr>
        <tr>
          <th>Father/Guardian Phone</th>
        </tr>
        <tr>
          <td></td>
          <td id="fatherPhone"></td>
        </tr>
        <tr>
          <th>Clothing Size (General)</th>
        </tr>
        <tr>
          <td></td>
          <td id="clothingSize"></td>
        </tr>
        <tr>
          <th>Training Suit Size</th>
        </tr>
        <tr>
          <td></td>
          <td id="trainingSuitSize"></td>
        </tr>
        <tr>
          <th>Jersey Size</th>
        </tr>
        <tr>
          <td></td>
          <td id="jerseySize"></td>
        </tr>
        <tr>
          <th>Sports Shoes Size</th>
        </tr>
        <tr>
          <td></td>
          <td id="sportsShoesSize"></td>
        </tr>
        <tr>
          <th>Bowling Shoes Size</th>
        </tr>
        <tr>
          <td></td>
          <td id="bowlingShoesSize"></td>
        </tr>
        <tr>
          <th>Ball Weight (lbs)</th>
        </tr>
        <tr>
          <td></td>
          <td id="ballWeight"></td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center;">
      <button class="print-btn" onclick="window.print()">Print</button>
    </div>
  </div>

  <script>
    // Extract player ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const playerId = urlParams.get('id');

    if (!playerId) {
      alert('No player ID specified!');
    } else {
      // Fetch players from localStorage
      const allPlayers = JSON.parse(localStorage.getItem('bowlingPlayers')) || [];
      // Find the player with matching ID
      const player = allPlayers.find(p => p.id.toString() === playerId);

      if (!player) {
        alert('Player not found!');
      } else {
        // Populate the table
        document.getElementById('playerPhoto').src = player.photo;
        document.getElementById('playerName').textContent = player.name;
        document.getElementById('playerDob').textContent = player.dob;
        document.getElementById('playerPhone').textContent = player.playerPhone || 'N/A';
        document.getElementById('fatherPhone').textContent = player.fatherPhone || 'N/A';
        document.getElementById('clothingSize').textContent = player.clothingSize || 'N/A';
        document.getElementById('trainingSuitSize').textContent = player.trainingSuitSize || 'N/A';
        document.getElementById('jerseySize').textContent = player.jerseySize || 'N/A';
        document.getElementById('sportsShoesSize').textContent = player.sportsShoesSize || 'N/A';
        document.getElementById('bowlingShoesSize').textContent = player.bowlingShoesSize || 'N/A';
        document.getElementById('ballWeight').textContent = player.ballWeight ? player.ballWeight + ' lbs' : 'N/A';
      }
    }
  </script>
</body>
</html>
