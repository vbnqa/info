<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Bowling Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 400px;
      margin-bottom: 20px;
    }

    .login-section label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
      text-align: center;
    }

    .login-section input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    .login-section button {
      padding: 14px;
      cursor: pointer;
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .login-section button:hover {
      background-color: #A94442;
    }

    .players-section {
      width: 90%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    /* Search bar styling */
    .search-container {
      padding: 15px;
      text-align: center;
    }

    .search-container input[type="text"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 0.9rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    th {
      background-color: #f9f9f9;
      font-weight: 600;
      color: #555;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .pagination button:hover {
      background-color: #4cae4c;
    }

    .hide {
      display: none;
    }

    .actions-column {
      text-align: center;
      white-space: nowrap;
    }

    .actions-column button {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .actions-column button.view {
      background-color: #337ab7;
      color: white;
    }

    .actions-column button.delete {
      background-color: #d9534f;
      color: white;
    }

    .actions-column button.view:hover {
      background-color: #286090;
    }

    .actions-column button.delete:hover {
      background-color: #c9302c;
    }

    /* Print Styles */
    @media print {
      body {
        background: #fff !important;
        color: #000 !important;
        font-size: 10pt;
        padding: 0;
      }

      .login-container, .pagination, .actions-column, .search-container, .print-button-container {
        display: none !important;
      }

      h1, h2 {
        text-align: left !important;
      }

      table {
        width: 100% !important;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 10pt;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 3px;
        text-align: left;
        font-size: 0.7rem;
      }

      th {
        background-color: #f2f2f2 !important;
      }

      table {
        page-break-inside: auto;
      }

      tr {
        page-break-inside: avoid;
        page-break-after: auto
      }

      thead {
        display: table-header-group
      }

      tfoot {
        display: table-footer-group
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .players-section {
        width: 95%;
        overflow-x: auto;
      }

      table {
        table-layout: auto;
      }

      th, td {
        white-space: normal;
        word-break: break-word;
        font-size: 0.7rem;
      }

      .actions-column {
        white-space: normal;
      }

      .actions-column button {
        display: block;
        margin: 5px auto;
      }
    }

    /* Style for the print button container */
    .print-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .print-button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #337ab7; /* Bootstrap primary color */
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .print-button:hover {
      background-color: #286090;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <div class="login-section">
      <label for="adminPassword">Enter Admin Password:</label>
      <input type="password" id="adminPassword">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <div class="players-section hide">
    <h2>All Registered Players</h2>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by player name...">
    </div>

    <table id="playersTable">
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Player Phone</th>
          <th>Father/Guardian Phone</th>
          <th>Training Suit</th>
          <th>Jersey Size</th>
          <th>Sports Shoes</th>
          <th>Bowling Shoes</th>
          <th>Ball Weight</th>
          <th class="actions-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Player rows will be populated here -->
      </tbody>
    </table>
    <div class="pagination">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn" disabled>Next</button>
    </div>

    <!-- Print Button Container -->
    <div class="print-button-container">
      <button class="print-button" onclick="printTable()">Print Table</button>
    </div>
  </div>

  <script>
    // Simple demonstration password.
    // For production, do secure server-side authentication.
    const ADMIN_PASSWORD = "bowling123";

    const loginBtn = document.getElementById('loginBtn');
    const adminPasswordInput = document.getElementById('adminPassword');
    const playersSection = document.querySelector('.players-section');
    const loginContainer = document.querySelector('.login-container');

    const playersTableBody = document.querySelector('#playersTable tbody');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const searchInput = document.getElementById('searchInput');

    // Variables for pagination
    let currentPage = 1;
    const pageSize = 25;
    let playersData = [];
    let filteredPlayers = [];

    // Fetch players from localStorage
    function loadPlayers() {
      const data = JSON.parse(localStorage.getItem('bowlingPlayers')) || [];
      playersData = data;
      filteredPlayers = [...playersData];
      renderTable();
    }

    // Render table with pagination
    function renderTable() {
      const searchTerm = searchInput.value.toLowerCase();
      filteredPlayers = playersData.filter(player =>
        player.name.toLowerCase().includes(searchTerm)
      );

      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pagedPlayers = filteredPlayers.slice(startIndex, endIndex);

      playersTableBody.innerHTML = '';

      pagedPlayers.forEach((player, index) => {
        const row = document.createElement('tr');

        const numberCell = document.createElement('td');
        numberCell.textContent = startIndex + index + 1;

        const nameCell = document.createElement('td');
        nameCell.textContent = player.name;

        const dobCell = document.createElement('td');
        dobCell.textContent = player.dob;

        const playerPhoneCell = document.createElement('td');
        playerPhoneCell.textContent = player.playerPhone || 'N/A';

        const fatherPhoneCell = document.createElement('td');
        fatherPhoneCell.textContent = player.fatherPhone || 'N/A';

        const trainingSuitSizeCell = document.createElement('td');
        trainingSuitSizeCell.textContent = player.trainingSuitSize || 'N/A';

        const jerseySizeCell = document.createElement('td');
        jerseySizeCell.textContent = player.jerseySize || 'N/A';

        const sportsShoesCell = document.createElement('td');
        sportsShoesCell.textContent = player.sportsShoesSize || 'N/A';

        const bowlingShoesCell = document.createElement('td');
        bowlingShoesCell.textContent = player.bowlingShoesSize || 'N/A';

        const ballWeightCell = document.createElement('td');
        ballWeightCell.textContent = player.ballWeight ? player.ballWeight + ' lbs' : 'N/A';

        const actionsCell = document.createElement('td');
        actionsCell.classList.add('actions-column');

        const detailsBtn = document.createElement('button');
        detailsBtn.textContent = "View";
        detailsBtn.classList.add('view');
        detailsBtn.onclick = function() {
          window.location.href = `playerdetail.html?id=${player.id}`;
        };
        actionsCell.appendChild(detailsBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add('delete');
        deleteBtn.onclick = function() {
          const confirmDelete = confirm("Are you sure you want to delete this player?");
          if (confirmDelete) {
            playersData = playersData.filter(p => p.id !== player.id);
            localStorage.setItem('bowlingPlayers', JSON.stringify(playersData));
            loadPlayers();
          }
        };
        actionsCell.appendChild(deleteBtn);

        row.appendChild(numberCell);
        row.appendChild(nameCell);
        row.appendChild(dobCell);
        row.appendChild(playerPhoneCell);
        row.appendChild(fatherPhoneCell);
        row.appendChild(trainingSuitSizeCell);
        row.appendChild(jerseySizeCell);
        row.appendChild(sportsShoesCell);
        row.appendChild(bowlingShoesCell);
        row.appendChild(ballWeightCell);
        row.appendChild(actionsCell);

        playersTableBody.appendChild(row);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = endIndex >= filteredPlayers.length;
    }

    // Event listeners for pagination
    prevBtn.addEventListener('click', () => {
      currentPage--;
      renderTable();
    });

    nextBtn.addEventListener('click', () => {
      currentPage++;
      renderTable();
    });

    // Login functionality
    loginBtn.addEventListener('click', () => {
      const inputPass = adminPasswordInput.value.trim();
      if (inputPass === ADMIN_PASSWORD) {
        playersSection.classList.remove('hide');
        loginContainer.style.display = 'none';
        loadPlayers();
      } else {
        alert('Incorrect password! Please try again.');
      }
    });

    // Search functionality
    searchInput.addEventListener('keyup', () => {
      currentPage = 1;
      renderTable();
    });

    // Print functionality
    function printTable() {
      window.print();
    }
  </script>
</body>

</html>
